name: Keep Alive

on:
  schedule:
    - cron: '0 3 */50 * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ”„ Keep alive action
        run: |
          echo "$(date -u +'%Y-%m-%d %H:%M:%S UTC') - Keep-alive ping" >> .github/keep-alive.log
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .github/keep-alive.log
          git commit -m "ðŸ”„ Keep-alive: $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push || echo "Nothing to push"
